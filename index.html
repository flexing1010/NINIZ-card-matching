<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Niniz Card Matching Game!</h1>
    <div id="jsFormContainer">
      <form id="jsForm">
        <input
          id="jsInputName"
          type="text"
          placeholder="Enter Your Name"
          name="playerName"
        />
        <button id="jsEnterName" type="submit">Enter</button>
      </form>
    </div>
    <main class="game-screen">
      <header>
        <div class="header__container">
          <button id="jsStart">Start!</button>
          <div id="jsAttemtsCounter">Attempts:</div>
        </div>
      </header>
      <div class="game-board" id="jsGameboard">
        <!-- <div class="card" id="1">1</div>
        <div class="card" id="4">4</div>
        <div class="card" id="5">5</div>
        <div class="card" id="6">6</div>
        <div class="card" id="7">7</div>
        <div class="card" id="8">8</div>
        <div class="card" id="9">9</div> -->
      </div>
      <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="jsRank"></ol>
      </div>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
